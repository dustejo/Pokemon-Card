<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name='viewport' content="width=device-width, intial-scale=1">
    <title>Flexbox Examples</title>
    <style>

    .container {
      background-color: coral;
      border: 5px dotted teal;
      height: 500px;


      /* Start Flexin */
      display: flex;
      flex-direction: row;
      justify-content: space-between;

      align-items: stretch;
    }

    .child {
      flex-grow: 1;
      /* width: 100px; */
      /* height: 100px; */
      background-color: purple;
      margin: 5px;

/* Start Flexin */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #One {
      flex-grow: 2;
      order: 4;
    }

    #Two {
      order: 3;
    }

    #Three {
      order: 2;
    }

    #Four {
      order: 1;
    }

    #Five {
      order: 5;
    }

    </style>
  </head>
  <body>

    <div class='container'>
      <div class='child' id='One'>One</div>
      <div class='child' id='Two'>Two</div>
      <div class='child' id='Three'>Three</div>
      <div class='child' id='Four'>Four</div>
      <div class='child' id='Five'>Five</div>
    </div>

  </body>
</html>
